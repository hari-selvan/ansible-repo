---
- hosts: webserver
  become: yes
  become_method: sudo

  vars:
    ansible_connection: ssh
    ansible_user: linuxadmin
    ansible_password: "{{ans_pwd}}"
  
  tasks:
  - name: Add several users
    ansible.builtin.user:
      name: "{{ item.name }}"
      state: present
      groups: "{{ item.group }}"
    loop:
      - { name: 'webuser3', group: 'wheel'}
      - { name: 'webuser4', group: 'wheel'}